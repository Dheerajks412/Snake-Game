<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="snake.png">
    <link rel="stylesheet" href="index.css">
    <title>Snake Game</title>
</head>
<body>
    
    <div class="logo">
        <img src="snakelogo1.png" alt="snakelogo">
    </div>
    
    <button onClick="window.location.reload();">Restart</button> 
    <hr>
    <canvas id="game" width="400" height="400">
        </canvas>
        
        <div class="joystick">
            <button onclick="moveup()">UP</button><br><br>
            <button class="left" onclick="moveleft()">LEFT</button>
            <button class="right" onclick="moveright()">RIGHT</button><br><br>
            <button onclick="movedown()">DOWN</button>
          </div>

    <script src="index.js"></script>
</body>
</html>
